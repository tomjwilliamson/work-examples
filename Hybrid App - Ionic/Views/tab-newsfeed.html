<ion-view class="has-tabs-top">

  <ion-content class="newsfeed-container">

    <ion-list>

      <ion-item class="item" ng-repeat="news in newsData | orderBy:'is_featured'" href="#/{{news.content_type}}/{{news.id}}/news-article">
        <div class="media-container" ng-class="{'video': news.video_url}">
          <div class="img-loader"></div>

          <img class="img-responsive" ng-src="{{news.image_url}}" ng-if="news.image_url">

          <!-- <img class="img-responsive" ng-src="{{news.video_poster_url}}" ng-if="news.video_poster_url"> -->
          <video id="video1" width="480" preload="auto" controls ng-if="news.video_url" ng-attr-poster="{{news.video_poster_url}}">
            <source type="video/mp4" ng-src="{{news.safe_video_url}}"></source>
            <!-- <source type="video/ogg" ng-src="{{news.safe_video_url}}"></source> -->
            Your browser does not support HTML5 video.
          </video>

          <div class="img-text">
            <p class="type">{{news.is_featured ? 'Featured ':''}}{{news.content_type === 'Article' ? news.news_type:news.content_type}}</p>
            <h2>{{news.title}}</h2>
            <a ng-if="news.external_url" class="ion-android-share-alt share-notification" notification data-description="{{news.summary}}" data-url="{{news.external_url}}" data-title="{{news.title}}"></a>
          </div>
        </div>
        <p class="description">{{news.summary}}</p>
      </ion-item>

    </ion-list>

  </ion-content>

  <span ng-click="logout()">LOGOUT</span>
</ion-view>
